<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thống kê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".\css\style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="./node_modules/chart.js/samples/utils.js"></script>

</head>
    <body>
    <!-- Header -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark" height="50">
        <a class="navbar-brand" href=".\index.html">
            <img src="./images/logo-ctsa.png" width="90" height="30" class="d-inline-block align-top" alt="CTSA logo">
        </a>


        <div class="collapse navbar-collapse  justify-content-center  " id="navbarSupportedContent">
            <a class="mx-5" href="#">Tuyển Dụng</a>
            <a class="mx-5" href="#">Thống Kê</a>
            <a class="mx-5" href="#">Tuyển Dụng</a>
            <a class="mx-5" href="#">Thống Kê</a>

        </div>
        <span class="fa-stack">
            <i class="	fa fa-user-circle-o fa-stack-1x" style="font-size:36px; color:white"></i>
        </span>
    </nav>
    <!-- End of Header -->
    <div class="container">
        <div class="row" >
            <div class="col-md-12">
            
            



                <!-- Charts -->
                <!-- <canvas id="bar-chart-horizontal "></canvas> -->
                <div style="width:85%;">
                        <canvas id="canvas"></canvas>
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-dark" id="randomizeData">Randomize Data</button>
                    <button class="btn btn-dark" id="addDataset">Add Dataset</button>
                    <button class="btn btn-dark" id="removeDataset">Remove Dataset</button>
                    <button class="btn btn-dark" id="addData">Add Data</button>
                    <button class="btn btn-dark" id="removeData">Remove Data</button>
                    <script>
                        var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                        var config = {
                            type: 'line',
                            data: {
                                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                datasets: [{
                                    label: 'My First dataset',
                                    backgroundColor: window.chartColors.red,
                                    borderColor: window.chartColors.red,
                                    data: [
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor()
                                    ],
                                    fill: false,
                                }, {
                                    label: 'My Second dataset',
                                    fill: false,
                                    backgroundColor: window.chartColors.blue,
                                    borderColor: window.chartColors.blue,
                                    data: [
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor(),
                                        randomScalingFactor()
                                    ],
                                }]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: 'Chart.js Line Chart'
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false,
                                },
                                hover: {
                                    mode: 'nearest',
                                    intersect: true
                                },
                                scales: {
                                    xAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Month'
                                        }
                                    }],
                                    yAxes: [{
                                        display: true,
                                        scaleLabel: {
                                            display: true,
                                            labelString: 'Value'
                                        }
                                    }]
                                }
                            }
                        };
                
                        window.onload = function() {
                            var ctx = document.getElementById('canvas').getContext('2d');
                            window.myLine = new Chart(ctx, config);
                        };
                
                        document.getElementById('randomizeData').addEventListener('click', function() {
                            config.data.datasets.forEach(function(dataset) {
                                dataset.data = dataset.data.map(function() {
                                    return randomScalingFactor();
                                });
                
                            });
                
                            window.myLine.update();
                        });
                
                        var colorNames = Object.keys(window.chartColors);
                        document.getElementById('addDataset').addEventListener('click', function() {
                            var colorName = colorNames[config.data.datasets.length % colorNames.length];
                            var newColor = window.chartColors[colorName];
                            var newDataset = {
                                label: 'Dataset ' + config.data.datasets.length,
                                backgroundColor: newColor,
                                borderColor: newColor,
                                data: [],
                                fill: false
                            };
                
                            for (var index = 0; index < config.data.labels.length; ++index) {
                                newDataset.data.push(randomScalingFactor());
                            }
                
                            config.data.datasets.push(newDataset);
                            window.myLine.update();
                        });
                
                        document.getElementById('addData').addEventListener('click', function() {
                            if (config.data.datasets.length > 0) {
                                var month = MONTHS[config.data.labels.length % MONTHS.length];
                                config.data.labels.push(month);
                
                                config.data.datasets.forEach(function(dataset) {
                                    dataset.data.push(randomScalingFactor());
                                });
                
                                window.myLine.update();
                            }
                        });
                
                        document.getElementById('removeDataset').addEventListener('click', function() {
                            config.data.datasets.splice(0, 1);
                            window.myLine.update();
                        });
                
                        document.getElementById('removeData').addEventListener('click', function() {
                            config.data.labels.splice(-1, 1); // remove the label first
                
                            config.data.datasets.forEach(function(dataset) {
                                dataset.data.pop();
                            });
                
                            window.myLine.update();
                        });
                    </script>
            </div>
           


        </div>
        

    </div>

    

</body>

</html>
