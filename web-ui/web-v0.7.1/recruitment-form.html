<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>Đăng kí tuyển dụng</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans"
          rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href=".\css\style.css">
    <link rel="stylesheet"
          href=".\css\recruitment-form.css">
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <script>
        $(window).ready(function () {
            $('#loader').hide();
        });
    </script>
    <!-- Header -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark"
         style="height: 45px">
        <a class="navbar-brand"
           href=".\index.html">
            <img src="https://res.cloudinary.com/ctsa-capstone/image/upload/v1541237101/demo-image/logoctsa.png"
                 width="90"
                 height="27"
                 class="d-inline-block align-top"
                 alt="CTSA logo">
        </a>
        <span class="title-header">Career Trend Suggestions</span>

        <div class="collapse navbar-collapse  justify-content-center  menu">
            <!-- <a class="mx-5"
           href="#">Tuyển Dụng</a>
        <a class="mx-5"
           href=".\graph.html">Thống Kê</a>
        <a class="mx-5"
           href="#">Tuyển Dụng</a>
        <a class="mx-5"
           href="#">Thống Kê</a> -->

        </div>
        <span class="fa-stack">
            <i class="	fa fa-user-circle-o fa-stack-1x"
               style="font-size:36px; color:white"></i>
        </span>
    </nav>
    <!-- End of Header -->
    <div class="container-fluid">
        <div id="content"
             class="tab-content col-md-12 folder">
            <div class="bgc-white p-20 bd">
                <h3 class="c-grey-900">New Recruitment</h3>
                <div class="">
                    <form>
                        <div class="form-group">
                            <label class="font-weight-bold"
                                   for="recruitment-title">Recruitment
                                Title</label>
                            <input type="text"
                                   class="form-control"
                                   id="recruitment-title"
                                   placeholder="Recruitment Title">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold"
                                       for="recruitment-due">Due Date</label>
                                <div class="timepicker-input input-icon form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="btn disabled"><i class="ti-calendar"></i></span>
                                        </div>
                                        <input type="text"
                                               class="form-control start-date"
                                               placeholder="Due Date"
                                               data-provide="datepicker"
                                               id="recruitment-due">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="font-weight-bold"
                                       for="recruitment-number">Number of
                                    employees</label>
                                <input type="number"
                                       class="form-control"
                                       id="recruitment-number"
                                       placeholder="Number of employees"
                                       pattern="^[0-9]+$"
                                       title="Please input digits only.">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold"
                                   for="recruitment-description">Job
                                Description</label>
                            <textarea class="form-control"
                                      rows="5"
                                      id="recruitment-description"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold"
                                   for="recruitment-requirement">Job
                                Requirement</label>
                            <textarea class="form-control"
                                      rows="5"
                                      id="recruitment-requirement"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label class="font-weight-bold"
                                       for="recruitment-email">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="recruitment-email"
                                       placeholder="Email">
                            </div>

                            <div class="form-group col-md-4">
                                <label class="font-weight-bold"
                                       for="recruitment-phone">Phone</label>
                                <input type="text"
                                       class="form-control"
                                       id="recruitment-phone"
                                       placeholder="Phone"
                                       pattern="^(?:0|\(?\+[0-9]{2}\)?\s?)[0-9]{3}(\s)?[0-9]{3}(\s)?[0-9]{3,4}$"
                                       title="Example: 098 187 5110, (+84) 981 875 110...">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold"
                                   for="recruitment-address">Address</label>
                            <input type="text"
                                   class="form-control"
                                   id="recruitment-address"
                                   placeholder="Address">
                        </div>

                        <div id="fields">
                            <input type="hidden"
                                   value="1"
                                   id="counter">
                            <label class="font-weight-bold">Additional Information</label>
                            <button type="button"
                                    class="btn btn-sm bg-orange text-white"
                                    onclick="addField()">Add Field</button>
                            <button type="button"
                                    class="btn btn-sm"
                                    onclick="removeField()">Remove
                                Field</button>
                            <br>
                            <br>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <input type="text"
                                           class="form-control"
                                           id="field-title"
                                           placeholder="Title">
                                </div>
                                <div class="form-group col-md-2">:
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text"
                                           class="form-control"
                                           id="field-info"
                                           placeholder="Information">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button type="button"
                                class="btn btn-lg bg-orange text-white"
                                onclick="submitForm()">Post</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
