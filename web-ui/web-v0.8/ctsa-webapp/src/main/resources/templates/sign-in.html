<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet"
          th:href="@{/css/sign-in.css}">
</head>

<body class="text-center">
<div class="container">
    <div class="row">
        <h1 class="col-md-12 text-center font-weight-bold">Career Trend Suggestions</h1>
    </div>
    <div class="row">
        <form class="form-signin">
            <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="signIn()">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
    function signIn() {
        let request = {
            username: $('#username').val(),
            password: $('#password').val()
        }

        axios.post('http://localhost:9000/sign-in', request)
            .then((response) => {
                sessionStorage.setItem('currentUser', JSON.stringify(response.data))
                window.location = '/admin'
            })
            .catch((error) => {
                console.log(error.response.status)
            })
    }
</script>
</body>
</html>
