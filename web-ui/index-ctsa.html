<body id="homebody">
    <!-- Header -->

    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="height: 45px">
        <a class="navbar-brand" href=".\index.html">
            <img src="./images/logoctsa.png" width="90" height="27" class="d-inline-block align-top" alt="CTSA logo">

            <i class="	fa fa-user-circle-o fa-stack-1x" style="font-size:36px; color:white"></i>
        </span>

    <!-- Content DIV -->
    <div class="container-fluid">
        <div class="row justify-content-between">
            <!-- Company summary detail div -->
            <div class="col-md-6" style="margin-top:10%">
                <a href="#">
                    <img alt="Ranking Image" src=".\images\ranking2.png">
                </a>
            </div>

            <div class="col-md-5 mr-3 forminput">
                <div style="text-align: right; margin-top:5%; margin-right: 8%">
                    <a href=".\index.html">
                        <img src="./images/logoctsa.png" alt="CTSA logo">
                    </a><br>
                    <span style="font-size: 55px">Career Trend Suggestions</span><br><br><br>
                </div>


                <span style="font-size: 28px;">Hãy cho chúng tôi biết thêm về bạn</span><br>
                <div id="choose">
                    <span style="font-size:24px">Bạn là?</span>
                    <div class="row justify-content-around">
                        <div class="col-md-4 text-center">
                            <a href="#">
                                <img id="student" alt="Student" src=".\images\student.png" width="180" height="180">
                                Student
                            </a>
                        </div>
                        <div class="col-md-4 text-center">
                            <a href="#">
                                <img id="college" alt="College" src=".\images\college.png" width="180" height="180">
                                College
                            </a>
                        </div>
                    </div>
                </div>
                <div id="askform" class="hideaway">
                    <span class="head1" style="font-size: 24px">
                        <span class="fa-stack">
                            <span class="fa fa-circle fa-stack-2x" style="color: #ff6414"></span>
                            <span class="fa-stack-1x" style="font-size: 20px;color:rgb(243, 243, 243);">
                                1
                            </span>
                        </span>- 3 môn bạn tự tin nhất là gì?
                    </span><br>
                    <div class="role1 hideaway mx-4 pl-4 my-2" style="border-left-style: dashed; border-width:3px;">
                        <div id="chooseRole">
                            <button id="" value="Developer" class="btn btn-outline-dark my-2 mx-1 rolebtn">Toán Học</button>
                            <button id="" value="Tester" class="btn btn-outline-dark my-2 mx-1 rolebtn">Vật Lý</button>
                            <button id="" value="Desginer" class="btn btn-outline-dark my-2 mx-1 rolebtn">Hóa Học</button>
                            <button id="" value="Engineer" class="btn btn-outline-dark my-2 mx-1 rolebtn">Sinh Học</button>
                            <button id="" value="Project Manager" class="btn btn-outline-dark my-2 mx-1 rolebtn">Lịch Sử</button>
                            <button id="" value="English" class="btn btn-outline-dark my-2 mx-1 rolebtn">Địa Lý</button>
                            <button id="" value="Japanese" class="btn btn-outline-dark my-2 mx-1 rolebtn">Anh Văn</button>
                            <button id="" value="Japanese" class="btn btn-outline-dark my-2 mx-1 rolebtn">Mỹ Thuật</button>
                            


                            <!-- <button id="role8" value="Other"class="btn btn-outline-dark my-2 mx-1 rolebtn">Other</button> -->
                        </div>
                        <div id="input" class="hideaway">
                            <div class="row mx-2">
                                <button id="input0" value="" class="btn btn-outline-dark my-2 mx-1"></button>
                                <input type="text" class="form-control my-2 mx-1" id="score1" placeholder="Điểm của bạn..."
                                    onkeypress="inputPress(event)" style="width: 300px">
                            </div>
                            <div class="row mx-2">
                                <button id="input1" value="" class="btn btn-outline-dark my-2 mx-1"></button>
                                <input type="text" class="form-control my-2 mx-1" id="score2" placeholder="Điểm của bạn..."
                                    onkeypress="inputPress(event)" style="width: 300px">
                            </div>
                            <div class="row mx-2">
                                <button id="input2" value="" class="btn btn-outline-dark my-2 mx-1"></button>
                                <input type="text" class="form-control my-2 mx-1" id="score3" placeholder="Điểm của bạn..."
                                    onkeypress="inputPress(event)" style="width: 300px">
                            </div>
                        </div>
                    </div>
                    <span style="font-size: 24px" class="head2">
                        <span class="fa-stack">
                            <span class="fa fa-circle fa-stack-2x" style="color: #ff6414"></span>
                            <span class="fa-stack-1x" style="font-size: 20px;color:rgb(243, 243, 243);">
                                2
                            </span>
                        </span>- Điểm trung bình tổng hiện tại?</span><br>
                    <div class="hideaway role2 mx-4 pl-4 my-2" style="border-left-style: dashed; border-width:3px">

                        <input type="text" class="form-control my-2 mx-1" id="scoreavg" placeholder="Điểm trung bình của bạn..."
                            onkeypress="clickPress(event)" style="width: 300px">

                    </div>
                    <span style="font-size: 24px" class="head3">
                        <span class="fa-stack">
                            <span class="fa fa-circle fa-stack-2x" style="color: #ff6414"></span>
                            <span class="fa-stack-1x" style="font-size: 20px;color:rgb(243, 243, 243);">
                                3
                            </span>
                        </span>- Bạn là người hướng ngoại hay hướng nội?</span><br>
                    <div class="role3 hideaway mx-4 pl-4 my-2">
                        <div class="row">
                            <button class="btn btn-outline-dark btn-lg btn-block col-md-5 my-2 mx-1 ">Hướng nội</button>
                            <button class="btn btn-outline-dark btn-lg btn-block col-md-5 my-2 mx-1 ">Hướng ngoại</button>
                        </div>
                    </div>
                    <div id="comfirm" class="hideaway text-center"> <a href="result.html"><button class="btn btn-info btn-lg my-3 " style="background-color:#ff6414; border: none;">Gửi</button></a></div>

                </div>

                <!-- Charts -->
                <!-- <canvas id="bar-chart-horizontal "></canvas> -->

            </div>


        </div>
    </div>
    <script>
        var count = 0;
        console.log(count);
        var i = [];
        $(".rolebtn").click(function () {
            count++;



            $(this).addClass("selected");
            i.push($(this).val());
            if (count > 2) {
                $("#chooseRole").slideUp(600);
                $("#input").slideDown(600);
                for (var x = 0 in i) {
                    var element = document.getElementById("input" + x);
                    element.innerText = i[x];
                    // var btn = document.createElement("BUTTON");
                    // var input = document.createElement("input");
                    // var t = document.createTextNode(i[x]);
                    // btn.appendChild(t);
                    // var element = document.getElementById("input");
                    // element.appendChild(btn);
                    // element.appendChild(input);

                }
            }
        });

        // $(".role1").slideUp(600);
        //                 $(".role2").slideDown(600);
        //                 $(".role3").slideUp(600);
        //                 $("#comfirm").hide(600);

        // $(".role1").click(function () {
        //     $("role1").animate({
        //         opacity: 0.25,
        //         left: "+=50",
        //         height: "toggle"
        //     });
        // });
        // $(".role2").click(function () {
        //     $(".role1").slideUp(600);
        //     $(".role2").slideUp(600);
        //     $(".role3").slideDown(600);
        //     $("#comfirm").hide(600);
        // });
        $(".role3").click(function () {
            $(".role1").slideUp(600);
            $(".role2").slideUp(600);
            $("#comfirm").show(600);
        });
        $(".head1").click(function () {
            $(".role1").slideDown(600);
            $(".role2").slideUp(600);
            $(".role3").slideUp(600)
            $("#comfirm").hide(600);
        });
        $(".head2").click(function () {
            $(".role1").slideUp(600);
            $(".role2").slideDown(600);
            $(".role3").slideUp(600);
            $("#comfirm").hide(600);
        });
        $(".head3").click(function () {
            $(".role1").slideUp(600);
            $(".role2").slideUp(600);
            $(".role3").slideDown(600);
            $("#comfirm").hide(600);
        });

        // If choose student
        $("#student").click(function () {
            $("#choose").hide(600);
            $("#askform").show(600);
            $(".role1").slideDown(600);


        });
        // If choose college
        $("#college").click(function () {
            $("#choose").hide(600);
            $("#askform").show(600);
            $(".role1").slideDown(600);

        });
        function clickPress(event) {
            if (event.keyCode == 13) {
                $(".role1").slideUp(600);
                $(".role2").slideUp(600);
                $(".role3").slideDown(600);
                $("#comfirm").hide(600);
            }
        }
        function inputPress(event) {
            console.log(document.getElementById("score1").value);
            if (event.keyCode == 13 
            && document.getElementById("score1").value !=""
            && document.getElementById("score2").value !=""
            && document.getElementById("score3").value !=""
            ) {
                $(".role1").slideUp(600);
                $(".role2").slideDown(600);
                $(".role3").slideUp(600);
                $("#comfirm").hide(600);
            }
        }
        
    </script>
