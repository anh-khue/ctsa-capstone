<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang chủ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".\css\style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="./node_modules/chart.js/samples/utils.js"></script>

</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="./images/logo.png" width="90" height="30" class="d-inline-block align-top" alt="">
        </a>




        <form class="form-inline">
            <button class="btn btn-outline-dark">Đăng Nhập</button>&nbsp;&nbsp;
            <button class="btn btn-outline-dark">...</button>&nbsp;&nbsp;
            <button class="btn btn-outline-dark">Tuyển Dụng</button>&nbsp;&nbsp;
            <button class="btn btn-outline-dark">Trang Chủ</button>

        </form>


    </nav>
    <!-- End of Header -->
    <div class="container">
        <div class="row jobdetail">
            <!-- Company summary detail div -->
            <div class="col-sm-4">
                <div id="sidebar" class="card">
                    <div class="img-border">
                        <a href="#">
                            <img class="card-img-top" alt="Ranking Image" src=".\images\ranking.png">
                        </a>
                    </div>


                </div>
            </div>
            <div class="col-sm-8">

                <!-- div each row of a job -->




                <!-- Charts -->





                <canvas id="bar-chart-horizontal "></canvas>










            </div>


        </div>
        <hr>
        <!-- Search bar -->
        <div class="row justify-content-center ">
            <div class="col-md-5">
                <div class="input-group ">
                    <div class="input-group-btn search-panel">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Filter
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>

                    <input type="text" class="form-control" name="x" placeholder="Search term...">
                    <span class="input-group-btn text-center">
                        <button class="btn btn-default">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

    </div>

    <script>
        new Chart(document.getElementById("bar-chart-horizontal "), {
            type: 'horizontalBar',
            data: {
                labels: ["Africa ", "Asia ", "Europe ", "Latin America ", "North America "],
                datasets: [
                    {
                        label: "Population (millions) ",
                        backgroundColor: ["#3e95cd ", "#8e5ea2 ", "#3cba9f ", "#e8c3b9 ", "#c45850 "],
                        data: [2478, 5267, 734, 784, 433]
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });
    </script>

    <script>
        var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var color = Chart.helpers.color;
        var horizontalBarChartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Dataset 1',
                backgroundColor: color(window.chartColors.yellow).alpha(0.5).rgbString(),
                borderColor: window.chartColors.yellow,
                borderWidth: 1,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ]
            }, {
                label: 'Dataset 2',
                backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                borderColor: window.chartColors.blue,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ]
            }]

        };

        // Chart.defaults.scale.gridLines.display = false;

        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myHorizontalBar = new Chart(ctx, {
                type: 'horizontalBar',
                data: horizontalBarChartData,
                options: {
                    // Elements options apply to all of the options unless overridden in a dataset
                    // In this case, we are setting the border of each horizontal bar to be 2px wide
                    elements: {
                        rectangle: {
                            borderWidth: 2,
                        }
                    },
                    responsive: true,
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Horizontal Bar Chart'
                    }
                }
            });

        }
    </script>
    <script src=".\js\search.js" />
</body>

</html>
